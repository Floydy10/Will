<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini-Tweet Feed</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    :root {
        font-family: system-ui, sans-serif;
        --bg: #f0f2f5;
        --card: #ffffff;
        --accent: #1da1f2;
    }
    body {
        margin: 0;
        background: var(--bg);
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    header {
        background: var(--card);
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #dadce0;
        font-weight: 600;
        font-size: 1.1rem;
    }
    #feed {
        flex: 1 1 auto;
        overflow-y: auto;
        display: flex;
        flex-direction: column-reverse;           /* newest at top */
        padding: 0.5rem;
    }
    .post {
        background: var(--card);
        border: 1px solid #e2e4e7;
        border-radius: 8px;
        padding: 0.75rem 0.9rem;
        margin-bottom: 0.7rem;
        line-height: 1.4;
        word-wrap: break-word;
    }
    form {
        display: flex;
        gap: 0.5rem;
        padding: 0.6rem;
        background: var(--card);
        border-top: 1px solid #dadce0;
    }
    textarea {
        flex: 1 1 auto;
        resize: none;
        min-height: 3rem;
        padding: 0.6rem;
        border: 1px solid #c9ccd1;
        border-radius: 8px;
        font-size: 0.95rem;
        outline: none;
    }
    button {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 9999px;
        padding: 0 1.2rem;
        font-size: 0.9rem;
        cursor: pointer;
        height: 2.5rem;
        align-self: flex-end;
    }
    button:disabled {
        opacity: 0.5;
        cursor: default;
    }
</style>
</head>
<body>

<header>Mini-Tweet Feed</header>

<!-- scrolling timeline -->
<main id="feed">
    <!-- starter posts -->
    <div class="post">ðŸš€ Hello, world! Your timeline is live.</div>
    <div class="post">ðŸŒ³ Watch the trees grow in your next project.</div>
</main>

<!-- composer -->
<form id="composer">
    <textarea id="text" placeholder="What's happening?" maxlength="280" required></textarea>
    <button type="submit" id="send" disabled>Post</button>
</form>

<script>
const feed     = document.getElementById('feed');
const form     = document.getElementById('composer');
const textarea = document.getElementById('text');
const sendBtn  = document.getElementById('send');

// enable/disable button as user types
textarea.addEventListener('input', () => {
    sendBtn.disabled = textarea.value.trim().length === 0;
});

// post handler
form.addEventListener('submit', e => {
    e.preventDefault();
    const text = textarea.value.trim();
    if (!text) return;

    // create new post element
    const post = document.createElement('div');
    post.className = 'post';
    post.textContent = text;

    // add to feed (top)
    feed.prepend(post);
    textarea.value = '';
    sendBtn.disabled = true;

    // optional: keep focus for faster posting
    textarea.focus();
});
</script>

</body>
</html>
